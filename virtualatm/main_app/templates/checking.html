{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"

<body>
    <h1>Checking Account</h1>
    <p>Account Number: {{ checking_account.account_number }}</p>

    <div class="row">
      <div class="col s6">
        <a href="{% url 'checking_balance' checking_account.id %}" class="waves-effect waves-light btn">Balance</a>

        <a href="{% url 'checking_transaction' checking_account.id %}" class="waves-effect waves-light btn">Transactions</a>

    </div>
