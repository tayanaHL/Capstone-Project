{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Sign In</span>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="waves-effect waves-light btn">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
