{% extends 'base.html' %}

{% block title %}Sign In% endblock %}

{% block content %}
  <h2>Sign In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn waves-effect waves-light" type="submit" name="action">Log In
      <i class="material-icons right">send</i>
    </button>
  </form>
{% endblock %}
